<!DOCTYPE html>
<html>
    <head>
  <title>New Product</title>
      <link rel="stylesheet" href="css/bootstrap.css">

      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.js"></script>
    </head>

<body>

<div class="container">
    <div class="page-header">
      <h1>Enter New Product</h1>
    </div>

    <form class="form-inline">
     <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <div class="col-md-4">
            <div class="form-group">
              <label for="name" style="font-weight: normal;">Ref</label>
              <input type="text" class="form-control">
            </div>

          </div>
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group">
              <label for="name" style="font-weight: normal;">Date</label>
              <input type="password" class="form-control">
            </div>
          </div>  
      </div>
    </div>
    </form>

  </div>

    <form class="form-inline">
     <div class="row" style="margin-top: 10px;">
      <div class="col-md-10 col-md-offset-1">
          <div class="col-md-4">
            <div class="form-group">
              <label for="name">Product Code</label>
              <input type="text" class="form-control">
            </div>

          </div>
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group">
              <label for="name" style="font-weight: normal;">Barcode</label>
              <input type="password" class="form-control" style="width: 50px;">
            </div>
          </div>  
      </div>
    </div>
    </form>

    <form class="form-inline">
     <div class="row" style="margin-top: 10px;">
      <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control" style="width: 450px;">
            </div>

          </div> 
      </div>
    </div>
    </form>

    <div class="container" style="margin-top: 20px;">
      <table>
        <tr>
          <th style="text-align: center; font-weight: normal;">Qty</th>
          <th style="text-align: center; font-weight: normal;">Unit</th>
          <th style="text-align: center; font-weight: normal;">Category</th>
        </tr>

        <tr>
          <td><input type="text" name="name" value=""></td>
          <td><input type="text" name="name" value=""></td>
          <td><input type="text" name="name" value=""></td>
        </tr>
      </table>
    </div>
       
  <div class="container-fluid">
    <div class="container col-md-6">
      <div class="col-md-6">
        <table style="margin-top: 20px;">
          <tr>
            <th style="text-align: center; font-weight: normal;">Cost</th>
            <th style="text-align: center; font-weight: normal;">Unit Price</th>
          </tr>

        <tr>
          <td><input type="text" name="name" value=""></td>
          <td><input type="text" name="name" value=""></td>
        </tr>
      </table>
    </div>

      <div class="col-md-6" style="margin-top: 10px;">
        <div class="form-group" style="float: right; width: 200px">
              <label for="name">Reorder Level</label>
              <input type="text" class="form-control">
            </div>
      </div>

    <form class="form-inline">
        <div class="form-group">
        <label for="name">Suppliers</label>
        <input type="text" class="form-control" style="width: 500px;">
      </div>
    </form>

    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
        <label for="name">Location</label>
        <input type="text" class="form-control">
      </div>
    </form>
  </div>
  
  <div class="col-md-6">
    <form class="form-inline">
        <div class="form-group">
        <label for="name">Contact</label>
        <input type="text" class="form-control">
      </div>
    </form>
    </div>
  </div>

  <div class="container col-md-6">
    <h4>Product Status</h4>
     <div class="form-group">
        <div class="col-md-4">
          <div class="radio">
            <label><input type="radio" name="gender">Active</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="gender">Not Active</label>
          </div>
        </div>
      </div>

    
  <form class="form-inline">
     <div class="row">
      <div class="col-md-4">
        <div class="form-group">
        <label for="name">Show Stock Available</label>
        <input type="text" class="form-control" style="width: 100px;">
      </div>
    </div>
  </div>
</form>



  <div class="col-md-6" style="margin-top: 10px;">
    <form class="form-inline">
        <div class="form-group">
        <label for="name">Expiry date</label>
        <input type="text" class="form-control">
      </div>
    </form>
  </div>

    <div class="form-group">
     <div class="col-md-6">
      <h4>Valuation Method</h4>
          <div class="checkbox">
            <label class="control-label"><input type="checkbox">FIFO</label>
          </div>

          <div class="checkbox">
            <label class="control-label"><input type="checkbox">LIFO</label>
          </div>

          <div class="checkbox">
            <label class="control-label"><input type="checkbox">WAP</label>
          </div>
        </div>
      </div>

  </div>

  <div class="container">
   <div class="btn-group col-md-4" style="float: right;">
    <div class="btn-group">
      <button class="btn btn-success" style="margin-right: 10px;">Save</button>

      <button class="btn btn-success" style="margin-right: 10px;">Cancel</button>
    
      <button class="btn btn-success" style="margin-right: 10px; margin-bottom: 20px;">Close</button>
    </div>
  </div>
</div>







 </div>

  












</body>
</html>
